<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/index.css">
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main>
        <div class="card">
            <img class="mobile" draggable="false" src="./assets/img/image-header-mobile.jpg" alt="">
            <div class="card_text">
                <h1>
                    Get <span class="highlight">insights</span> that help your business grow.
                </h1>
                <p>
                    Discover the benefits of data analytics and make better decisions regarding revenue,
                    customer
                    experience, and overall efficiency.
                </p>
                <div class="card_stats_text">
                    <p><span>10k+</span><br>COMPANIES</p>
                    <p><span>314</span><br>TEMPLATES</p>
                    <p><span>12M+</span><br>QUERIES</p>
                </div>
            </div>

            <img class="desktop" draggable="false" src="./assets/img/image-header-desktop.jpg" alt="">
           
        </div>
    </main>
</body>

</html>
